<div id="age-consent" th:fragment="age-consent">
    <div class="age-consent-container">
        <p>Are you over 18 years of age?</p>
        <div class="btn-group" role="group" aria-label="Age Consent" onload="getCookies()">
            <button type="button" class="btn btn-primary" onclick="confirmAge()">Yes</button>
            <button type="button" class="btn btn-secondary" onclick="rejectAge()">No</button>
        </div>
    </div>
</div>
<script>

    function getCookies() {
        if (document.cookie.indexOf("age-consent=true")!== -1) {
            document.getElementById("age-consent").style.display = "none";
        }
    }
    function confirmAge() {
        //store cookie on local storage
        localStorage.setItem('age', 'true');
        alert('Thank you for confirming your age!');
        document.getElementById('age-consent').style.display = 'none'; // hide the div
    }

    function rejectAge() {
        // Your code to handle age rejection
        localStorage.setItem('age', 'false');
        alert('Sorry, you must be over 18 years old to access this site.');
        document.getElementById('age-consent').style.display = 'none'; // hide the div
        window.location.href = 'https://www.google.com';
    }
</script>
